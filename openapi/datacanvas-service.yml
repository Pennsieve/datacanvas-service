swagger: '2.0'
info:
  version: 0.0.0
  title: 'DataCanvas Service'
host: 0.0.0.0:8080
schemes:
  - https
tags:
  - name: DataCanvas
securityDefinitions:
  Bearer:
    type: apiKey
    in: header
    name: Authorization
paths:
  /health:
    get:
      security: []
      summary: healthcheck
      operationId: healthcheck
      x-scala-package: healthcheck
      description: Ensure the service is responding to requests.
      responses:
        200:
          description: Success
